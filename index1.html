<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>
        <p> progress-bar</p>
    </h1>
    <div class="progress-bar">
        <div class="bar"></div><!-- 움직이는 바 -->
        <div class="rate" data-rate="60">0</div><!-- 변하는 숫자 -->
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        var progressWrap = $('.progress-bar'),
            progressBar = $('.progress-bar .bar'),
            progressText = $('.progress-bar .rate'),
            progressRate = progressText.attr('data-rate');

        //console.log(progressRate)
        //A.attr(B)--> A속성안에 있는 B의 속성값을 가져와라
        //A.attr(B,C)--> A속성안에 있는 B의 속성값을 C로 바꿔라

        //A.animate({실행문},시간)
        progressBar.animate({
            width: progressRate + "%"
        }, 2000)

        //setInterval(할일,시간)-->시간마다 할일
        //setInterval(function(){},1000)-->1초마다 function이 실행
        setInterval(function () {
            var currentRate = progressBar.width() / progressWrap.width() * 100; progressText.text(Math.floor(currentRate))
            //Math.floor --> 내림
            //Math.ceil --> 올림
            
        }, 1000)
    </script>
</body>

</html>
