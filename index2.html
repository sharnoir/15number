<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>
        <p> progress-bar</p>
    </h1>
    <div class="progress-bar">
        <div class="bar"></div><!-- 움직이는 바 -->
        <div class="rate" data-rate="60">0</div><!-- 변하는 숫자 -->
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        var progressWrap = $('.progress-bar'),
            progressBar = $('.progress-bar .bar'),
            progressText = $('.progress-bar .rate'),
            progressRate = progressText.attr('data-rate');

        //console.log(progressRate)
        //A.attr(B)--> A속성안에 있는 B의 속성값을 가져와라
        //A.attr(B,C)--> A속성안에 있는 B의 속성값을 C로 바꿔라

        //A.animate({실행문},시간)
        progressBar.animate({
            width: progressRate + "%"
        }, 2000)

        //$({임의의 변수:0}).animate({임의의 변수:100}),{실행문},시간)
        $({rate1:0}).animate({rate1:progressRate},{
            duration:2500,
            progress:function(){//애니메이션 중간중간 할 일을 지정 가능
            var now = this.rate1; //this는 animate 자체를 의미
            console.log(now);
            progressText.text(Math.floor(now))
            }
        })
    </script>
</body>

</html>
